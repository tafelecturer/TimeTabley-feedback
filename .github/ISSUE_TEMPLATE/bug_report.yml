name: Bug report
description: Tell us what broke so we can fix it fast
labels: [bug, needs-triage]
title: "[Bug] <short summary>"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug! Please fill out the fields below. Incomplete reports slow us down ðŸ˜…
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - S1 - Blocking (crash / canâ€™t use feature)
        - S2 - Major (work-around exists)
        - S3 - Minor (cosmetic / typo)
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Page / screen / URL
      placeholder: e.g., /schedule, /settings/rooms
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Numbered steps please
      placeholder: |
        1. Go to â€¦
        2. Click â€¦
        3. See error â€¦
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected result
  - type: textarea
    id: actual
    attributes:
      label: Actual result / error message
  - type: input
    id: browser
    attributes:
      label: Browser / OS
      placeholder: e.g., Chrome 119 on Windows 11
  - type: textarea
    id: extra
    attributes:
      label: Extra info (screenshots, console snippets)
      description: Drag-and-drop images or paste logs here
